    <script>
        $(document).ready(function () {
          $("#lead-form-native-3").submit(function(event){
                event.preventDefault()
                var post_url = $(this).attr("action");
                var request_method = $(this).attr("method");
                var form_data = $(this).serialize();
                $.ajax({
                    url : post_url,
                    type: request_method,
                    data : form_data,
                    dataType: "json",
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    success: function(data) {
                        console.log(data)
                    },
                    error: function(data) {
                        console.log(data)
                    }
                });
                return false;
            });
