<!DOCTYPE html>
<html>
  <head>
    <title>Native Form</title>
    <meta charset="utf-8"/>
    <script src="https://enrollment-engine-stag-pr-1545.herokuapp.com/scripts/custom_forms/3.js" async></script>
    <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#lead-form-native-3").submit(function(event){
                event.preventDefault()
                var post_url = $(this).attr("action");
                var request_method = $(this).attr("method");
                var form_data = $(this).serialize();
                $.ajax({
                    url : post_url,
                    type: request_method,
                    data : form_data,
                    dataType: "json",
                    xhrFields: {
                        withCredentials: true
                    },
                    crossDomain: true,
                    success: function(data) {
                        console.log(data)
                    },
                    error: function(data) {
                        console.log(data)
                    }
                });
                return false;
            });
        });
    </script>
  </head>
<body>

<div>
    <h2>Native Form</h2>
    <form method="post" action="https://enrollment-engine-stag-pr-1539.herokuapp.com/native_forms/custom_forms/3/custom_form_entries.json" id="lead-form-native-3">
        First name:
        <input type="text" name="custom_form_entry[firstname]">
        <br>
        Last name:
        <input type="text" name="custom_form_entry[lastname]">
        <br>
        Email:
        <input type="text" name="custom_form_entry[email]">
        <br>
        Country code:
        <input type="text" name="custom_form_entry[country]">
        <br>
        Phone number:
        <input type="text" name="custom_form_entry[phone]">
        <br>
        Work Experience:
        <select name="custom_form_entry[work_experience__c]">
          <option value="Less than 5 Years">Less than 5 Years</option>
          <option value= "5-10 Years">5-10 Years</option>
          <option value="10-15 Years">10-15 Years</option>
          <option value="15-20 Years">15-20 Years</option>
          <option value=">20 Years">>20 Years</option>
        </select>
        <br>
        <input value="Submit" type="submit">
    </form>
</div>
</body>
</html>
